name: Python Lint & Run Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'master'
      - 'staging'

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  py_lint_and_unit_test:
    name: Lint & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: pre-commit  # Only run if pre-commit passes
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # Dropped 3.8, 3.9 (EOL soon)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Critical errors only (syntax errors, undefined names)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # All other errors as warnings (non-blocking for now)
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --ignore=tests/integration/ || true
        continue-on-error: true  # Don't fail build on test failures (for now)

      - name: Check import structure
        run: |
          python -c "import unmanic; print(f'Unmanic version: {unmanic.__version__}')" || true
